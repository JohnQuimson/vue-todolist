<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header>
        <div class="container">
          <h1 class="text-center mt-3 mb-5 text-uppercase">Vue To-Do List</h1>
        </div>
      </header>
      <!-- Header -->

      <!-- Main -->
      <main>
        <div class="container">
          <div class="row">
            <div class="col-6 mx-auto border border-warning">
              <!-- Input Group -->
              <div class="input-group mb-3">
                <!-- <label for="text-task">Nuova task</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="new-task"
                  placeholder="Inserisci la nuova task"
                  v-model="newTask"
                  @keyup.enter="addTask"
                />
                <button class="btn btn-primary" type="button" @click="addTask">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <!-- Elenco To Do -->
              <ul class="list-group">
                <li
                  v-for="task in tasks"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    {{ task }}
                  </div>
                  <i class="fa-solid fa-xmark"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- Main -->
    </div>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue JS -->
    <script src="js/main.js"></script>
  </body>
</html>
